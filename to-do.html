    	* {

    	}

    	body {
    	    font-family: Arial, sans-serif;

    	.input-container {
    	    display: flex;
    	    justify-content: space-between;
    	    margin-bottom: 20px;
    	}

    	input {
    	    width: 70%;
    	    padding: 10px;
    	    border-radius: 5px;
    	    border: 1px solid #ccc;
    	}

    	button {
    	    padding: 10px;
    	    border: none;
    	    background-color: #28a745;
    	    color: white;
    	    border-radius: 5px;
    	    cursor: pointer;
    	}

    	button:hover {
    	    background-color: #218838;
    	}

    	ul {
    	    list-style-type: none;
    	}

    	li {
    	    background-color: #f8f9fa;
    	    padding: 10px;
    	    margin-bottom: 10px;
    	    border-radius: 5px;
    	    cursor: pointer;
    	    transition: background-color 0.2s;
    	}

    	li:hover {
    	    background-color: #e0e0e0;
    	}
